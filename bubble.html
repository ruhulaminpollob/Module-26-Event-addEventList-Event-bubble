<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble and Stop Propagation</title>

    <style>
        body, section, ul {
            margin: 10px;
        }
        body{
            border: 2px solid tomato;
        }
        section{
            border: 2px solid tomato;
        }
        ul{
            border: 2px solid tomato;
        }
        #list-item-2{
            border: 2px solid yellowgreen;
        }
    </style>
</head>
<body id="body">
    <section id="container">
        <h1>Bubble and Stop Propagation</h1>
        <ul id="list">
            <li id="list-item-1">Lorem, ipsum dolor.</li>
            <li id="list-item-2">Nobis, quis possimus.</li>
            <li id="list-item-3">Ratione, nam inventore.</li>
            <li id="list-item-4">Dolor, soluta ad.</li>
            <li id="list-item-5">Ipsa, libero aut.</li>
        </ul>
    </section>

    <h1>Futter</h1>


    <script>
        document.getElementById('list-item-2').addEventListener('click', function (event) {
            console.log('li 2 clicked');
            event.stopImmediatePropagation();
        })
        document.getElementById('list-item-2').addEventListener('click', function (event) {
            console.log('li 2 second clicked');
            event.stopPropagation();
        })
        document.getElementById('list-item-2').addEventListener('click', function (event) {
            console.log('li 2 third clicked');
            event.stopPropagation();
        })
        document.getElementById('list-item-2').addEventListener('click', function (event) {
            console.log('li 2 fourth clicked');
            event.stopPropagation();
        })
        
        document.getElementById('list').addEventListener('click', function () {
            console.log('ul list  clicked');
        })
        document.getElementById('container').addEventListener('click', function () {
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked');
        })

    </script>
</body>
</html>
