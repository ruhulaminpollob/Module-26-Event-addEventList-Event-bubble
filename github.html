<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="info">My Secret Information</h1>
    <input type="text" id="input-filed" placeholder="type 'delete' to remove">

    <button id="delete-confirm" disabled>Delete</button>



    <script>
        document.getElementById('input-filed').addEventListener('keyup', function (event) {
            if (event.target.value === 'delete') {
                document.getElementById('delete-confirm').removeAttribute('disabled')
            }else{
                document.getElementById('delete-confirm').setAttribute('disabled', true)
            }
        })
        document.getElementById('delete-confirm').addEventListener('click', function () {
            document.getElementById('info').style.display='none';
        })
